    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            serif: ['Cormorant Garamond', 'ui-serif', 'Georgia', 'serif'],
          },
          colors: {
            saffron: {
              400: '#FFB366',
              500: '#FF9933',
              600: '#E68A00',
            },
            indiaGreen: {
              500: '#138808',
              600: '#0E6606',
            },
            chakra: {
              900: '#002147',
              800: '#001a35',
            },
            royal: {
              950: '#01040a',
              900: '#0a1120',
              800: '#161e31',
              700: '#1f2937',
            }
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shimmer': 'shimmer 2.5s linear infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            'shimmer': {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' }
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a1120;
    }

    ::-webkit-scrollbar-thumb {
      background: #FF9933;
      border-radius: 4px;
    }

    * {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.2s ease, opacity 0.3s ease, transform 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #01040a;
      color: #f8fafc;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      background: #01040a !important;
      border-radius: 4px;
    }

    .tricolor-hover {
      position: relative;
      transition: color 0.3s ease;
    }

    .tricolor-hover::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #FF9933, #FFFFFF, #138808);
      transition: width 0.3s ease;
    }

    .tricolor-hover:hover::after {
      width: 100%;
    }

    .indian-ripple {
      position: relative;
      overflow: hidden;
    }

    .indian-ripple::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle, rgba(255, 153, 51, 0.25) 0%, transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s ease;
      pointer-events: none;
    }

    .indian-ripple:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .adamas-gradient {
      background: linear-gradient(to right, #FF9933 0%, #FFD700 25%, #FFFFFF 50%, #00FF7F 75%, #138808 100%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
      font-weight: 800;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
    }

    #pdf-capture-root {
      position: fixed;
      left: 0;
      top: 0;
      width: 794px;
      height: 1123px;
      background-color: #ffffff;
      z-index: -9999;
      visibility: hidden;
      pointer-events: none;
      overflow: hidden;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #FF9933;
      border-radius: 10px;
    }
  </style>

    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0"
  }
}
</script>
